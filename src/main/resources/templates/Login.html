<html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>北大青鸟 鸿鹄狮鹫-登录</title>
    <link rel="stylesheet" type="text/css" href="css/dmaku.css"/>
    <link href="css/top.css" rel="stylesheet" type="text/css"/>
    <link href="css/item.css" rel="stylesheet" type="text/css"/>
    <link href="css/bottom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/_layout.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".but").click(function () {
                var username = $("#qq").val();
                var password = $("#password").val();
                var yzm1 = $("#yzm1").html();
                var yzm = $("#yzm").val();
                var s = username.substr(6);//截取QQ邮箱进行判断邮箱是否输入正确。
                if (username == "") {
                    $("#tsxx").text("请输入QQ邮箱！");
                    return false;
                }
                else if (s != "@qq.com" && username.length < 13) {
                    $("#tsxx").text("请输入正确的QQ邮箱！");
                    return false;
                } else if (password == "") {
                    $("#tsxx").text("请输入密码！");
                    return false;
                } else if (password.length < 6) {
                    $("#tsxx").text("密码不能小于6位数！");
                    return false;
                } else if (yzm == "") {
                    $("#tsxx").text("请输入验证码！");
                    return false;
                } else if (yzm != yzm1) {
                    $("#tsxx").text("验证码错误！");
                    return false;
                }
                else {
                    return true;
                }
            });
            $("#yzm").click(function () {
                $("#tsxx").html(null);
            });
            $("#password").click(function () {
                $("#tsxx").html(null);
            });
            $("#qq").click(function () {
                $("#tsxx").html(null);
            });
        });
    </script>
</head>

<body>
<div class="nav">
    <div class="nav_content">
        <div class="user">
            <div class="car">
            </div>
            <div class="userlogo">
                <img src="images/icon-user_47dae1a.jpg">
                <div class="user_meua">
                    <th:if th:if="${session.userinfoLogins==null}">
                        <a th:href="@{/Regedit}">立刻注册</a>
                        <a href="#">帮助与反馈</a>
                        <a href="#">联系我们</a>
                    </th:if>
                </div>
            </div>
            <div class="search">
                <form method="post" th:action="@{/findGoodsInfoName}">
                    <input placeholder="搜索商品" required="true" name="name" type="text" id="myword">
                    <input type="image" src="images/search.png"
                           style="float:right;margin-top:6px; margin-right:6px;width:20px;height:20px;"></form>
            </div>
        </div>
        <ul class="nav_link">
            <li><img src="images/web.gif" style="width: 200px;height:80px;margin-left: -600px;margin-top: -10px"/>
            </li>
            <li>
                <th:if th:if="${session.userinfoLogins==null}">
                    <a th:href="@{/index}">首页</a>
                </th:if>
                <th:if th:if="${session.userinfoLogins!=null}">
                    <a th:href="@{'/index?userId='+${session.userinfoLogins.id}}">首页</a>
                </th:if>
            </li>
            <li>
                <a th:href="@{/findWantGoodsAll}">求购商品</a>
            </li>
        </ul>
    </div>
</div>
<div class="main main_bg1 main_bg2">
    <div class="k1">
        <div class="login r">
            <ul class="hd" id="hd">
                <li class="on">闲鸟登录</li>
            </ul>
            <ul class="bd" id="bd">
                <li style="display: block;">
                    <form name="formLogin" th:action="@{/findUserinfoLogin}" method="post">
                        <strong>
                            <div id="tsxx" style="font-family: FangSong;font-size: 16px;color: red;" th:text="${dlsb}">
                                <span></span></div>
                        </strong>
                        <input type="text" class="tex" placeholder="QQ邮箱" name="qq" id="qq"/>
                        <input type="password" class="tex tex2" placeholder="密码" name="password" id="password"/>
                        <input type="text" maxlength="4" class="tex tex2 tex9" placeholder="验证码" name="yzm" id="yzm"
                               style="width: 100px;"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{/login}" th:text="${yzm}" name="yzm1" id="yzm1"
                           style="font-family:FZYaoti ;width: 80px; height: 32px;text-align: center;font-size: 22px;color: #2f34dd">
                        </a>
                        <div class="clear"></div>
                        <input type="hidden" name="user_rank" value="1"/>
                        <input type="hidden" name="act" value="act_login"/>
                        <input type="hidden" name="back_act" value=""/>
                        <input class="but" type="submit" value="登     录"/>
                    </form>
                    <p class="p2">
                        <a href="Regedit" style="color: blue;">免费注册</a>丨
                        <a th:href="@{/findpass}" style="color: blue;">忘记密码？</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="footer">
    <p>@版权所有 北大青鸟 鸿鹄狮鹫</p>
</div>
<script language="javascript">
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>

<script src="css/user.js"></script>
</body>
</html>
